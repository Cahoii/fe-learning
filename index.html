<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ôn Tập Trắc Nghiệm</title>
  </head>
  <body>
    <div class="app-container">
      <!-- Trang chính - Màn hình chọn -->
      <div id="homeScreen" class="screen active">
        <div class="header">
          <h1>Ôn Tập Trắc Nghiệm</h1>
          <p>Chọn môn học và cấu hình bài thi</p>
        </div>

        <div class="form-section">
          <h2>Thiết lập bài thi</h2>

          <div class="form-group">
            <label for="subjectSelect">Môn học:</label>
            <select id="subjectSelect" class="form-control">
              <option value="CSD203">
                CSD203 - Data Structures and Algorithms
              </option>
              <option value="DBI202">DBI202 - Database Systems</option>
            </select>
          </div>

          <div class="form-group">
            <label for="questionCount">Số lượng câu hỏi:</label>
            <input
              type="number"
              id="questionCount"
              class="form-control"
              min="1"
              value="10"
            />
            <small class="hint-text" id="questionHint">Đang tải...</small>
          </div>

          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" id="instantFeedback" />
              <span>Hiển thị kết quả ngay sau khi chọn đáp án</span>
            </label>
          </div>

          <button id="startBtn" class="btn btn-primary">Bắt đầu thi</button>
        </div>

        <div class="form-section">
          <h2>Lịch sử thi</h2>
          <div id="historyContainer"></div>
          <button id="clearHistoryBtn" class="btn btn-danger">
            Xóa lịch sử
          </button>
        </div>
      </div>

      <!-- Trang làm bài thi -->
      <div id="quizScreen" class="screen">
        <div class="quiz-layout">
          <!-- Khối chính: Câu hỏi và đáp án -->
          <div class="quiz-main">
            <div class="question-header">
              <h2 id="questionTitle">Câu 1/10</h2>
            </div>

            <div class="question-content">
              <div class="question-image-wrapper">
                <img id="questionImage" src="" alt="Câu hỏi" />
              </div>

              <div class="answers-wrapper">
                <button class="answer-btn" data-answer="A">A</button>
                <button class="answer-btn" data-answer="B">B</button>
                <button class="answer-btn" data-answer="C">C</button>
                <button class="answer-btn" data-answer="D">D</button>
              </div>
            </div>

            <div class="quiz-navigation">
              <button id="prevQuestionBtn" class="btn btn-secondary">
                ← Câu trước
              </button>
              <button id="nextQuestionBtn" class="btn btn-secondary">
                Câu sau →
              </button>
              <button id="submitQuizBtn" class="btn btn-primary">
                Nộp bài
              </button>
            </div>
          </div>

          <!-- Khối phụ: Tiến trình -->
          <div class="quiz-sidebar">
            <div class="timer-display">
              <div class="timer-icon">⏱</div>
              <div class="timer-value" id="timerDisplay">00:00</div>
            </div>

            <div class="progress-section">
              <h3>Tiến trình</h3>
              <div class="progress-stats">
                <span>Đã làm: <strong id="answeredCount">0</strong></span>
                <span>Còn lại: <strong id="remainingCount">0</strong></span>
              </div>
              <div id="progressGrid" class="progress-grid"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Trang báo cáo kết quả -->
      <div id="resultScreen" class="screen">
        <div class="header">
          <h1>Kết quả bài thi</h1>
        </div>

        <div class="result-summary">
          <div class="score-card">
            <div class="score-value" id="scoreValue">0</div>
            <div class="score-label">Điểm</div>
          </div>

          <div class="result-stats">
            <div class="stat-item">
              <span class="stat-label">Thời gian:</span>
              <span class="stat-value" id="timeSpent">00:00</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Đúng:</span>
              <span class="stat-value correct" id="correctCount">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Sai:</span>
              <span class="stat-value wrong" id="wrongCount">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Bỏ trống:</span>
              <span class="stat-value empty" id="emptyCount">0</span>
            </div>
          </div>
        </div>

        <div class="result-details">
          <h2>Chi tiết từng câu</h2>
          <div class="result-table-wrapper">
            <table class="result-table">
              <thead>
                <tr>
                  <th>Câu</th>
                  <th>Ảnh</th>
                  <th>Đáp án đúng</th>
                  <th>Đáp án của bạn</th>
                  <th>Kết quả</th>
                </tr>
              </thead>
              <tbody id="resultTableBody"></tbody>
            </table>
          </div>
        </div>

        <button id="backToHomeBtn" class="btn btn-primary">
          Quay về trang chủ
        </button>
      </div>

      <!-- Modal phóng to ảnh -->
      <div id="imageModal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
          <button class="modal-close" id="modalCloseBtn">×</button>
          <img id="modalImage" src="" alt="Phóng to" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
